name: Release

on:
  push:
    tags:
      - '*.*.*'
      - '!melpa-stable*'

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          # TODO: Get host platform from rustc instead of specifying it explicitly.
          - os: macos-10.15
            emacs-version: '27.2'
            ext: dylib
            host: x86_64-apple-darwin
          - os: macos-11
            emacs-version: '27.2'
            ext: dylib
            target: aarch64-apple-darwin
          - os: ubuntu-18.04
            emacs-version: '27.2'
            ext: so
            host: x86_64-unknown-linux-gnu
          - os: windows-2019
            emacs-version: '27.2'
            ext: dll
            host: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Rust
        run: |
          rustup install stable
          rustc -Vv
          cargo -V
      - name: Set up Rust's cross-build target
        if: matrix.target
        run: |
          rustup target add ${{ matrix.target }}

      - uses: purcell/setup-emacs@b56a75706e31e22d474357c77fb25ce73be2973a
        if: runner.os != 'Windows'
        with:
          version: ${{ matrix.emacs-version }}
      # Seems like the Emacs archive from GNU's FTP uses its own outdated bundle of CA certs, which
      # wouldn't include the new LetsEncrypt's root CA cert, which is used by MELPA, among others.
      # So we use mingw64's Emacs instead. TODO: Switch back whenever possible.
      - name: Install Emacs (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:MSYS_PATH = "$env:CD\ci-tools\msys2"
          choco install msys2 --params="/InstallDir:$env:MSYS_PATH /NoPath"
          $env:PATH = "$env:MSYS_PATH\usr\bin;" + $env:PATH
          pacman -S --noconfirm --needed mingw-w64-x86_64-emacs
          echo "$env:MSYS_PATH\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf-8 -Append
      # - uses: jcs090218/setup-emacs-windows@v4
      #   if: runner.os == 'Windows'
      #   with:
      #     version: ${{ matrix.emacs-version }}

      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: .github/script/setup-cask

      - run: bin/setup
      - run: bin/build -target "${{ matrix.target }}"

      - run: bin/inspect-binaries
        continue-on-error: true

      - name: Install tree-sitter CLI
        if: ${{ !matrix.target }}
        run: npm install -g tree-sitter-cli@0.19.3
      - run: bin/test
        if: ${{ !matrix.target }}
      - run: bin/test bench
        if: ${{ !matrix.target }}

      - name: Rename cross-build's binary
        if: matrix.target
        run: |
          mv core/tsc-dyn.${{ matrix.ext }} core/tsc-dyn.${{ matrix.target }}.${{ matrix.ext }}
      - name: Make a target-explicit copy of native-build's binary
        if: ${{ !matrix.target && matrix.host }}
        shell: bash
        run: |
          cp core/tsc-dyn.${{ matrix.ext }} core/tsc-dyn.${{ matrix.host }}.${{ matrix.ext }}

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: tsc-dyn
          path: core/tsc-dyn.*${{ matrix.ext }}
          if-no-files-found: error

  publish-binaries:
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - uses: purcell/setup-emacs@b56a75706e31e22d474357c77fb25ce73be2973a
        with:
          version: '27.2'
      - uses: actions/checkout@v2
      - name: Generate release notes
        run: |
          bin/dev release-notes $(git describe --tags --abbrev=0) > RELEASE-NOTES
          cat RELEASE-NOTES

      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          name: tsc-dyn
      - run: ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          body_path: RELEASE-NOTES
          files: |
            tsc-dyn.*

  integ:
    needs: publish-binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-10.15
            emacs-version: '27.2'
          - os: ubuntu-18.04
            emacs-version: '27.2'
          # XXX: Fails on CI, but not locally (Windows 10) with
          # :value 2 :fail-reason "did not signal an error"
          # and
          # (different-types 443 (tsc . 1))
          #
          # - os: windows-2019
          #   emacs-version: '27.2'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: purcell/setup-emacs@v3.0
        if: runner.os != 'Windows'
        with:
          version: ${{ matrix.emacs-version }}
      - uses: jcs090218/setup-emacs-windows@v4
        if: runner.os == 'Windows'
        with:
          version: ${{ matrix.emacs-version }}

      - uses: actions/checkout@v2

      - run: .github/script/setup-cask
      - run: bin/setup

      - run: bin/test integ

  publish-melpa:
    needs: integ
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Set release version
        run: |
          echo "RELEASE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Greenlight releasing to MELPA
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "heads/release",
              sha: context.sha
            })
        continue-on-error: true

      # We don't want this to trigger workflows, so we don't use a personal access token.
      - name: Greenlight releasing to MELPA Stable
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/melpa-stable/v${{ env.RELEASE_VERSION }}",
              sha: context.sha
            })
        continue-on-error: true
