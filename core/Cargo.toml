[package]
name = "emacs-tree-sitter"
version = "0.19.0"
authors = ["Tuấn-Anh Nguyễn <ubolonton@gmail.com>"]
edition = "2018"
publish = false

[lib]
path = "src/lib.rs"
name = "tsc_dyn"
crate-type = ["cdylib"]

[dependencies]
emacs = "0.18"
tree-sitter-cli = "0.20"
tree-sitter-loader = "0.20"
libloading = "0.7.0"
tree-sitter = "0.20.0"
once_cell = "1.7.2"

[profile.release]
opt-level = 3
lto = "thin"

[profile.release.build-override]
opt-level = 0

[patch.crates-io.tree-sitter]
git = "https://github.com/ubolonton/tree-sitter"
branch = "improve-text-provider"
